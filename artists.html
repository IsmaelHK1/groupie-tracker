<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Groupie Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/artists.css">
    <link rel="stylesheet" type="text/css" href="/header.css">
</head>
<body>
    <header>
        <div id="divLogo">
            <a href="/groupie-tracker">
                <img id="logoImage" src="/logo.png">
            </a>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <img src="https://cdn.discordapp.com/attachments/785416497538269194/821701119461031946/elenavolf200500029.png">
                    <h3>{{.Name}}</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <h2>Date de cr√©ation</h2>
                    <p>{{.CreationDate}}</p>
                    <h2>Date du premier album</h2>
                    <p >{{.FirstAlbum}}</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <img src="https://github.com/Jhonierpc/WebDevelopment/blob/master/CSS%20Card%20Hover%20Effects/img/code_128.png?raw=true">
                    <h3>Membres</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <ul>
                        {{range .Members}}
                        <li>{{.}}</li>
                        {{end}}
                    </ul>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <img src="https://cdn.discordapp.com/attachments/785416497538269194/821701274759594014/guitar-756326_960_720.png">
                    <h3>Concerts</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <ul>
                        {{range $index, $element := .TabRelation}}
                            <li><h2>{{$index}}</h2>
                                <ul>
                                    {{range $element}}
                                        <li>{{.}}</li>
                                    {{end}}
                                </ul>
                            </li>
                        {{end}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
