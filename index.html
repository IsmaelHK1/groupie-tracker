<!DOCTYPE html>
<html>
<head>
    <title>Groupie tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/785416497538269194/808653487181004840/logo_note.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    

<body class="accueil">
    <header class="accueil">
        <div id="divLogo">
            <a href="/groupie-tracker">
                <img id="logo" src="https://cdn.discordapp.com/attachments/785416497538269194/808653487181004840/logo_note.png">
            </a>
            <img id="filter" src="https://cdn.discordapp.com/attachments/785416497538269194/816304952925618207/filter.png">
        </div>
        <form method="GET">
            <input class="searchbar"type="text" placeholder="Rechercher" name="search">
        </form>
            <!-- <input type="text" name="search" placeholder="Search..">
            <i class="fas fa-search"></i> -->
       </form>
    </header>

    <div id="artistAndFilter">
        <div id="filterPage">
            <div id="filterPage2">
                <p>membres</p>
                <form method="POST">
                    <div class="col1">
                        <input type="checkbox" label="1" name="OneMember"> <label>1</label>
                        <input type="checkbox" label="2" name="TwoMember">  <label>2</label>
                        <input type="checkbox" label="3" name="ThreeMember"> <label>3</label>
                        <input type="checkbox" label="4" name="FourMember"> <label>4</label>
                        <input type="checkbox" label="5" name="FiveMember" > <label>5</label>
                        <input type="checkbox" label="6" name="SixMember">  <label>6</label>
                        <input type="checkbox" label="7" name="SevenMember"> <label>7</label>
                    </div>
                <p>date de cr√©ation</p>
                <div class="col1">
                    <input type="range" name="minCrea" value="1958" min="1958" max="2015" oninput="this.nextElementSibling.value = this.value">
                    <output>1958</output>
                </div>
                <div class="col2">
                    <input type="range" name="maxCrea" value="2015" min="1958" max="2015" oninput="this.nextElementSibling.value = this.value">
                    <output>2015</output>
                </div>
                <input name="submit" type="submit">
                </form>       
                <!-- <p>date de premier album</p>
                <div class="col1">
                    <input type="range" value="1963" min="1963" max="2018" oninput="this.nextElementSibling.value = this.value">
                    <output>1963</output>
                </div>
                <div class="col2">
                    <input type="range" value="2018" min="1963" max="2018" oninput="this.nextElementSibling.value = this.value">
                    <output>2018</output>
                </div> -->
            </div>
        </div>
        <div id="artistcliquable">
        {{range .}}
                <a href="/groupie-tracker/{{.ID}}">
                    <div class="cardArtist" id="{{.ID}}">
                        <h2>{{.Name}}</h2>
                        <img src="{{.Image}}">
                    </div>
                </a>
        {{end}}
        </div>
    </div>

    <footer>        
        <p>Copyright &copy;  Groupie Tracker 2020-2021</p>
    </footer>
    
</body>

<script>
    var bouton = document.querySelector("#filter");
    var divFilter = document.querySelector("#filterPage");
    bouton.addEventListener("click", openFilter);
    function openFilter() {
        if (divFilter.style.display == "inline") {
            divFilter.style.display = "none"
        } else {
            divFilter.style.display = "inline"
        }
    }
</script>

</html>
