<!DOCTYPE html>
<html>
<head>
    <title>Groupie tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/785416497538269194/808653487181004840/logo_note.png">
</head>

<body class="accueil">
    <header class="accueil">
        <a href="#">
        <img class="logo" src="https://cdn.discordapp.com/attachments/785416497538269194/808653487181004840/logo_note.png">
        </a>
        <form class="btn_filter">
        <!-- <button class="filter">Filters</button> -->
        </form>
        <input class="searchbar"type="text" placeholder="ecrire ici pour faire la rechereches">
    </header>
<div class="artistcliquable">
    {{range .}}
        <a href="/groupie-tracker/{{.Id}}">
            <div class="cardArtist" id="{{.Id}}">
                <h2>{{.Name}}</h2>
                <img src="{{.Image}}">
            </div>
        </a>
    {{end}}
</div>
<footer>        
    <p>Copyright &copy;  Groupie Tracker 2020-2021</p>
</footer>
</body>
</html>
